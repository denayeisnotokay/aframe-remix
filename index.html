<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#ffaa00"
      ></a-plane>
      
      <!--BLUE PYRAMID-->
      <a-octahedron
        position="-0.5 0 -1.5"
        scale="0.5 0.5 0.5"
        rotation="0 -30 0"
        color="#0000ff"
      ></a-octahedron>
      
      <!--RED PYRAMID-->
      <a-octahedron
        position="0 0 -3"
        scale="1 0.5 1"
        rotation="0 -52 0"
        color="#ff0000"
      ></a-octahedron>
      
      <!--PURPLE PYRAMID-->
      <a-octahedron
        position="0 0 -6"
        scale="0.5 0.5 0.5"
        rotation="0 -52 0"
        color="#a30853"
      ></a-octahedron>
      
      <!--CYAN PYRAMID-->
      <a-octahedron
        position="1.3 0 -4"
        scale="0.6 0.6 0.6"
        rotation="0 0 0"
        color="#71c6eb"
      ></a-octahedron>
      
      <!--YELLOW CYLINDER-->
      <a-cylinder
        radius="1"
        position="-1.4 0 -5"
        height="0.1"
        color="#ffff00"
      ></a-cylinder>
      
      <!--PURPLE CYLINDER-->
      <a-cylinder
        radius="1"
        position="-2 0 -2"
        height="0.1"
        color="#a30853"
      ></a-cylinder>
      
      <!--RED CYLINDER-->
      <a-cylinder
        radius="0.5"
        position="0.8 0 -1.5"
        height="0.1"
        color="#ff0000"
      ></a-cylinder>
      
      <!--PURPLE SPHERE-->
      <a-sphere
        radius="0.2"
        position="0.5 0.5 -0.7"
        height="0.1"
        color="#a30853"
      ></a-sphere>
      
      <a-assets>
        <img id="sky" src="./skybox.png">
      </a-assets>
      
      <a-sky color="#ECECEC" src="#sky" repeat="1 40"></a-sky>
      
      
      <a-entity
          position="0 0 1"
          rotation="-20 0 0"
      >
        <a-camera    
          fov="60"
        ></a-camera>
      </a-entity>
      
    </a-scene>
  </body>
</html>
